---
layout: base
---
{% capture header %}
  <div class="pt-20">
    <div class="max-w-lg md:px-0 mx-auto">
      <h1 class="text-2xl md:text-4xl uppercase tracking-wide text-center mt-16 mb-8 px-container">Get started with Veil</h1>
      <div class="flex uppercase font-medium text-xs md:text-sm tracking-wide" up-nav>
        <a up-dash href="/get-started/" class="flex-none w-1/4 opacity-66 hover:opacity-100 text-white p-2 pb-4 md:pb-6 flex flex-col items-center justify-center">
          <div class="flex-none h-16 w-full mb-4">
            <img src="/dist/img/get-started/wallet.svg" class="max-h-full" alt="">
          </div>
          <span class="relative">Wallets</span>
        </a>
        <a up-dash href="/mining/" class="flex-none w-1/4 opacity-66 hover:opacity-100 text-white p-2 pb-4 md:pb-6 flex flex-col items-center justify-center">
          <div class="flex-none h-16 w-full mb-4">
            <img src="/dist/img/get-started/mine.svg" class="max-h-full" alt="">
          </div>
          <span class="relative">Mining</span>
        </a>
        <a up-dash href="/exchanges/" class="flex-none w-1/4 opacity-66 hover:opacity-100 text-white p-2 pb-4 md:pb-6 flex flex-col items-center justify-center">
          <div class="flex-none h-16 w-full mb-4">
            <img src="/dist/img/get-started/exchange.svg" class="max-h-full" alt="">
          </div>
          <span class="relative">Exchanges</span>
        </a>
        <a up-dash href="/bounties/" class="flex-none w-1/4 opacity-66 hover:opacity-100 text-white p-2 pb-4 md:pb-6 flex flex-col items-center justify-center">
          <div class="flex-none h-16 w-full mb-4">
            <img src="/dist/img/get-started/bounty.svg" class="max-h-full" alt="">
          </div>
          <span class="relative">Bounties</span>
        </a>
      </div>
    </div>
  </div>
{% endcapture %}
{% include header.html content=header %}
<div class="container py-12 md:py-16">
  <header class="text-center mb-12 md:mb-16">
    <h1 class="text-2xl md:text-3xl mb-2">{{ page.title }}</h1>
    <p class="text-md md:text-lg max-w-lg mx-auto opacity-75">
      {{ page.intro }}
    </p>
  </header>

  {{ page.content }}
</div>
{% include footer.html %}
